<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #9ddae8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .success {
      display: none;
      padding: 20px;
    }
    .success h1 {
      color: #2e7d32;
    }
    .success a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    .success a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <form id="registrationForm">
      <h2>Registration</h2>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required minlength="3" maxlength="50">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="18" max="100">


      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="container success" id="success-message">
    <h1> Form Submitted Successfully!</h1>
    <p>Thank you for registering.</p>
    <a href="#" onclick="resetForm()">Go Back to Form</a>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    const formContainer = document.getElementById("form-container");
    const successMessage = document.getElementById("success-message");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // stop page reload
      if (form.checkValidity()) {
        formContainer.style.display = "none";   // hide form
        successMessage.style.display = "block"; // show success
      }
    });

    function resetForm() {
      form.reset();
      successMessage.style.display = "none";
      formContainer.style.display = "block";
    }
  </script>
</body>
</html>
